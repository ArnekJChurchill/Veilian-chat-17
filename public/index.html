<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veilian Chat 17</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="screen">
    <h1>Veilian Chat 17</h1>
    <input id="usernameInput" placeholder="Username">
    <input id="passwordInput" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chatScreen" class="screen" style="display:none;">
    <div class="topBar">
      <button id="profileBtn" onclick="openProfileEditor()">Edit Profile</button>
      <div id="adminPanel" style="display:none;" class="adminPanel">
        <h3>Admin Panel</h3>
        <input id="banUserInput" placeholder="Ban username">
        <button onclick="banUser()">Ban</button>
        <input id="unbanUserInput" placeholder="Unban username">
        <button onclick="unbanUser()">Unban</button>
      </div>
    </div>

    <div id="messages" class="messages"></div>

    <div class="chatInput">
      <input id="chatMessage" placeholder="Message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- PROFILE PAGE (VIEW & EDIT) -->
  <div id="profilePage" style="display:none;"></div>
</body>
</html>
